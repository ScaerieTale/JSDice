<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Virtual Dice" content="width=device-width, initial-scale=1.0">
    <meta meta name="description" content="A completely free and open source Virtual Dice app including 1d2, d3, d4, d6, d8, d10, d12, d20, and 2100!" />
    <meta name="keywords" content="dice, virtual dice, D&D, Pathfinder, D20, 1d2, 1d3, dd4, 1d6, 1d8, 1d10, 1d12, 1d20, 1d100, free, open source, javascript, simple, easy to use, online, free dice, dice game, DM tool, GM tool, tabletop, tabletop gaming, game, gaming, games" />
    <title>Virtual Dice on the Web</title>
    <!-- Call Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Call custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <!-- Call Favicon (The image in your browser's tab next to the title :-) -->
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico" />
</head>
<body>
    <div align="center">
    <h2>Virtual d20</h2>
    <p id ="description">For all your fantasy dice needs.  Simply add any bonuses or penalties using the dropdown, and let the app do the work! (coming soon: Multiple d6 options!)</p>
    <!-- Using the Bootstrap 4 'Card' class to 'rope off' the display area a bit and make it look nice by itself -->
    <div class="card" align="center" id="ResultArea">
        <h1 id="resultDisplay">
            
        </h1>
    </div>
    <!-- As above, calling the container bootstrap class to segregate the buttons from the rest of the HTML a bit, and to make the area a bit more responsive to smaller screens -->

    <div id="d20Buttons" class="container">


        <!-- Unfortunately didn't know any better way to call the function 'roll()' in app.js than to just call it over and over again for each button.  Gave each button its own ID for potential future-proofing. -->

        <button id="d2" onclick="roll(2);">1d2</button>
        <button id="d3" onclick="roll(3);">1d3</button>
        <button id="d4" onclick="roll(4);">1d4</button>
    <button id="d6" onclick="roll(6);">1d6</button><br />
    <button id="d8" onclick="roll(8);">1d8</button>
    <button id="d10" onclick="roll(10);">1d10</button>
    <button id="d6x2" onclick="roll(6*2)">2d6</button>
    <button id="d12" onclick="roll(12);">1d12</button>
    <button id="d20" onclick="roll(20);">1d20</button>
    <button id="d100" onclick="roll(100);">1d100</button>
    <input id="bonus" type="number" min="-30" max="30" value="0">
</div>
</div>
<!-- My original plan was to add a "spin box" widget, a number entry box that would let the user automatically calculate bonuses (like bonus damage, saving throw, etc.).  Unfortunately JS kept throwing NaN errors at me, so that has to wait until I'm more experienced.  -->
<script src="app.js"></script>
</body>
</html>
