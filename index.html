<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Virtual Dice" content="width=device-width, initial-scale=1.0">
    <title>Virtual Dice on the Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <h1>Roll the Bones!</h1>
    <div class="card" id="rules"><p>Make a selection below, and<br>
        the result will appear to the right!
    </p></div>
   </p></div> 
   <div class="card" align="center" id="ResultArea">
        <h1 id="resultDisplay"><img src="diBackground.png" alt="A swirling red di placeholder graphic"/></h1>
    </div>
    <div class="d20Buttons">
        <button id="d2" onclick="roll(2);">1d2</button>
        <button id="d3" onclick="roll(3);">1d3</button>
        <button id="d4" onclick="roll(4);">1d4</button>
    <button id="d6" onclick="roll(6);">1d6</button><br />
    <button id="d8" onclick="roll(8);">1d8</button>
    <button id="d10" onclick="roll(10);">1d10</button>
    <button id="d12" onclick="roll(12);">1d12</button>
    <button id="d20" onclick="roll(20);">1d20</button>
    <button id="d100" onclick="roll(100);">1d100</button>
</div>

<script src="app.js"></script>
</body>
</html>
